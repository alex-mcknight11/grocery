<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Grocery List</title>
</head>
<body>
  <div class="container">
    <div>
      <form id="grocery">
        <h1>Fill in what you need from the grocery store</h1>
        <div class="form-group">
          <input id="grocery1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <input id="grocery2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <input id="grocery3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <input id="grocery4" class="form-control" type="text">
        </div>
        <div class="form-group">
          <input id="grocery5" class="form-control" type="text">
        </div>
        <div class="form-group">
          <input id="grocery6" class="form-control" type="text">
        </div>
        <div class="form-group">
          <input id="grocery7" class="form-control" type="text">
        </div>
        <div class="form-group">
          <input id="grocery8" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show me my sorted grocery list!</button>
      </form>
      <div id="results">
        <p>My Grocery List:</p>
        <ul id="groceryList">

        </ul>
      </div>

    </div>
  </div>
</body>
</html>
